# render.yaml - 明确指定使用免费套餐

services:
  - type: web
    name: lingowizz-backend
    env: python
    
    plan: free # <--- 明确添加这一行，告诉Render为此服务使用免费套餐
    
    region: oregon 
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn app:app" 
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: ZHIPU_API_KEY
        sync: false
      - key: vivo_app_id
        sync: false
      - key: vivo_app_key
        sync: false
      - key: SECRET_KEY
        generateValue: true